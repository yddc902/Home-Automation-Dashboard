<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'api_app/css/notification.css' %}">
<link rel="stylesheet" href="{% static '/api_app/css/charts.css' %}">
{% endblock %}

{% block content %}

<!-- This is the non-rearrangeable version-->
<div class="container" id="badgeGrid">
  <div class="row">
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <canvas id="kitchen-temp"></canvas>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <canvas id="mancave-temp"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <canvas id="livingroom-temp"></canvas>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <canvas id="bedroom-temp"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="visibility: hidden;">
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <canvas id="other-temp"></canvas>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <canvas id="other-temp"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block jquery %}
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js" type="text/javascript"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" type="text/javascript"></script>
<script src="{% static '/api_app/js/charts.js' %}" type="text/javascript"></script>

<script type="text/javascript">
  $(window).on('load', function () {
    $("#temp-link").attr('class','active');
    var KitchenChart = chartTemps("kitchen", 30);
    var LivingRoomChart = chartTemps("livingroom", 30);
    var BedroomChart = chartTemps("bedroom", 30);
    var ManCaveChart = chartTemps("mancave", 30);
  })
</script>

{% endblock %}
