<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block head %}
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="{% static 'api_app/css/notification.css' %}">
{% endblock %}

{% block content %}

<!-- This is the non-rearrangeable version-->
<div class="container" id="badgeGrid">
  <div class="row">
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <a class="icon-centered" href="#">
            <i class="far fa-envelope"></i>
            <p id="mail">Mail arrived at:<p>
          </a>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <a class="icon-centered" href="#">
            <i class="fas fa-tint"></i>
            <p id="basement_water">Water detected<p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <div class="flex-container">
            <a id="temp-grid" href="{% url 'temp_charts' 'kitchen' %}">
              <p>Kitchen</p>
              <i class="fas fa-thermometer-three-quarters"></i>
              <p id="kitchen"></p>
            </a>
            <a id="temp-grid" href="{% url 'temp_charts' 'livingroom' %}">
              <p>Living Room</p>
              <i class="fas fa-thermometer-three-quarters"></i>
              <p id="livingroom"></p>
            </a>
            <a id="temp-grid" href="{% url 'temp_charts' 'mancave' %}">
              <p>Man Cave</p>
              <i class="fas fa-thermometer-three-quarters"></i>
              <p id="mancave"></p>
            </a>
            <a id="temp-grid" href="{% url 'temp_charts' 'bedroom' %}">
              <p>Bedroom</p>
              <i class="fas fa-thermometer-three-quarters"></i>
              <p id="bedroom"></p>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <a class="icon-centered" href="#">
            <i class="fas fa-door-open"></i>
            <i class="fas fa-door-closed" style="display: none;"></i>
            <p id="doors">Open door detected<p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <a class="icon-centered" href="#">
            <i class="fas fa-dog"></i>
            <p id="dogbowl">Dog Bowl Level:</p>
          </a>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card-container">
        <div class="jumbotron" id="notification-grid">
          <a class="icon-centered" href="#">
            <i class="fas fa-fill-drip"></i>
            <p id="bucket">Bucket Level:</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block jquery %}
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.js" type="text/javascript"></script>-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.js" type="text/javascript"></script>
<script src="{% static '/api_app/js/getAPI.js' %}" type="text/javascript"></script>
<script src="{% static '/api_app/js/charts.js' %}" type="text/javascript"></script>

<script type="text/javascript">
  $(document).ready(function () {
    $("#home-link").attr('class','active');
  })
</script>

{% endblock %}
